<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Google</title>
</head>
<body>
<div id="main">
    <img src="./google.png" alt="Google Logo" style="width: 300px; height: auto;">
</div>    
<div id="search">
<p>Search the web using Google!</p>
<input type="text">
<br />
<input type="submit" value="Google Search">
<input type="submit" value="I'm feeling lucky">
</div>
<div id="info">
    <div id="searches">
            Special Searches
            <br><a href="https://www.standford.com">Stanford Search</a>
            <br><a href="https://www.linux.com">Linux Search</a>
    </div>
    <div id="links">
            <a href="https://www.google.com/help">Help!</a>
            <br><a href="https://www.google.com/update">Without Google!</a>
            <br><a href="https://www.google.com/info">Company Info</a>
            <br><a href="https://www.google.com/logos">Google! Logos</a>
    </div>
    <div id="updates">
            <small>Get Google!</small>
            <br><small>updates monthly:</small>
            <form>
                <input type="text" name="email" placeholder="your e-mail">
                <br>
                <input type="submit" value="Subscribe"><a href="https://www.google.com/Archive">Archive</a>
            </form>
    </div>
</div>
</body>
<footer>
    <p>Copyright @1998 Google Inc.</p>
</footer>
</html>
